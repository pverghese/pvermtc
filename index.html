  .main {

    display: grid;
  }

  .searchContainer {

    justify-content: space-between;
  }

  h1 {
    font-size: 80%;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
  }

  #fname {
    font-size: 100%;
    width: 75%;
  }

  button {
    border: none;
    background-color: cornflowerblue;
    color: white;
    font-weight: bold;
    width: 25%;
  }

  #location {
    text-align: center;
    font-weight: bold;
    background-color: bisque;
    margin: 10px 0px 0px 0px;
    border-bottom: 1px solid;
  }

  .pstops {
    filter: drop-shadow(2px 2px 2px black);
    background-color: #121a6f;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    font-size: 12px;
    text-align: left;
    padding: 5px;
    user-select: none;
  }

  .buses {
    filter: drop-shadow(2px 2px 4px black);
    background: whitesmoke;
    border-radius: 5px;
    padding: 3px;
    font-size: 0.9em;
    user-select: none;
  }

  #map {
    height: 90%;
  }

  .mapPanel {
    height: 90%;
    /* Specify a height */
    width: 100%;
    /* 0 width - change this with JavaScript */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Stay on top */

    left: 0;
    background-color: #111;
    /* Black*/

    /* Disable horizontal scroll */

            getBusStops({ coords: { latitude: parseFloat(y[0]["lat"]), longitude: parseFloat(y[0]["lon"]) } })

        })

        }

          alert("Sorry! your browser does not support location determination")
        }

      }
    }

    function getBusAtStation(st) {
      const timestamp = new Date(Date.now())
      console.log(`Getting live buses at station at: ${timestamp.toLocaleDateString()} ||| ${timestamp.toTimeString()}`)

      console.log(st)

          document.getElementById("stop").innerHTML = "Server is down";
          return
        }

          document.getElementById("stop").innerHTML = buses + `<p>No buses found</p>`

          })

        }
      })

    function getBusData(vehicleid) {

      if (map != undefined) {
        map.off()
        map.remove()
      }
      map = L.map('map').setView([parseFloat(lat), parseFloat(long)], 13);
